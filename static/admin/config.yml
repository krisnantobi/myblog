backend:
  name: git-gateway
  branch: master

media_folder: static/assets
public_folder: /assets

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/pages/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}_{{slug}}"
    editor:
     preview: true
    fields:
      - { label: "Date", name: "date", widget: "date", required: false, format: "YYY-MM-DD"}
      - { label: "Slug", name: "path", widget: "string", default: "/slug-format" }
      - { label: "Thumbnail", name: "thumbnail", widget: "image" }
      - { label: "Tags", name: "tags", widget: "list", default: ["Coding" ]}

      - { label: "Label", name: "label", widget: "select", options: ["PHP, NodeJs, Js, Jekyll, Terminal, Linux, Ubuntu"] }
      
      - { label: "Author", name: "author", widget: "string", default: "Kris" }
      - { label: "Body", name: "body", widget: "markdown"}